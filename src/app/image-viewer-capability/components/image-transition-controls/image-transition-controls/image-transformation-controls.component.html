<div class="row">
    <div class="col-12 d-flex justify-content-center">
      <button *ngFor="let action of transformationControlConfigs" 
              mat-icon-button 
              class="action-button mx-1"
              (click)="performImageTransform(action)"  data-toggle="tooltip" data-placement="top" [title]="action.toolTipContent">
        <span class="material-icons">{{ action.icon }}</span>
      </button>
    </div>
  </div>
